<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display&family=Red+Hat+Display:wght@300;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="flex-column min-100-vh">
    <header class="jumbotron jumbotron-fluid">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
    </header>


    <main class="row flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header text-uppercase text-center">Search For a City</h3>
                <form id="user-form" class="card-body text-center">
                    <label class="form-label" for="city"></label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="City Name" />
                    <button type="submit" class="get-btn btn">Get Weather</button>
                </form>
                <hr>
                <div class="card-body" id="city-buttons">
                </div>
            </div>

            <!-- <div class="card"> -->
               
            <!-- </div> -->

        </div>

        <div class="col-12 col-md-8">
            <div class="current-weather-container">
                <div id="current-weather"></div>
                <div class="list-holder">
                    <ul class="details"></ul>
                </div>
            </div>
            <div id="5-day" class="row future-container justify-content-center"></div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
